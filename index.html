<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dobot Magician AR – Instruction Guide</title>

    <!-- Debug panel -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- AR.js (KEEP BOTH – matches working project) -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/three.js/build/ar-threex.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading AR Experience…</p>
        <small>Point camera at marker</small>
    </div>

    <!-- AR canvas container -->
    <div id="ar-container"></div>

    <!-- UI overlay -->
    <div id="ui-overlay">
        <div id="instruction-box">
            <p id="text">Initializing…</p>
        </div>

        <div id="controls">
            <button id="prev">◀ Previous</button>
            <button id="next">Next ▶</button>
            <!-- Image Zoom Slider (only for image steps) -->
            <div id="image-zoom-container" style="display:none; margin-top:8px;">
                <input type="range" id="image-zoom" min="0.6" max="1.8" step="0.05" value="1" />
            </div>
        </div>
    </div>

    <!-- Main script -->
    <script src="js/script.js" defer></script>
</body>

</html>
