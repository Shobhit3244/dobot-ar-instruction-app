<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dobot Magician AR Trainer (WebXR)</title>
    
    <!-- A-Frame 1.4.2 (Stable WebXR support) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- A-Frame Extras for animation loops if needed -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

    <style>
        /* --- UI Overlay Styles --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }

        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to 3D scene */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 10;
        }

        /* Initial "Place Robot" Prompt */
        #ar-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            text-align: center;
            font-size: 1.2rem;
            pointer-events: none;
            display: none; /* Hidden until AR starts */
        }

        /* Tutorial Control Panel */
        #tutorial-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            pointer-events: auto; /* Re-enable clicks for buttons */
            display: none; /* Hidden until robot is placed */
            transition: transform 0.3s ease;
        }

        .step-indicator {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .instruction-text {
            font-size: 1.1rem;
            color: #222;
            margin-bottom: 20px;
            line-height: 1.5;
            min-height: 3.5rem; /* Prevent layout jump */
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-next { background: #007bff; color: white; }
        .btn-next:active { background: #0056b3; }
        .btn-back { background: #e0e0e0; color: #333; }
        .btn-back:active { background: #ccc; }

        /* Reticle Styling (handled by A-Frame, but we add custom glow) */
        .reticle-ring {
            box-shadow: 0 0 10px #00ff00;
        }

        /* Overlay for "Start AR" button (WebXR requirement) */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-align: center;
            pointer-events: auto;
        }
        
        #start-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #00d2ff;
            color: #000;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 1. START SCREEN (Required for WebXR permission) -->
    <div id="start-screen">
        <h1>Dobot Training AR</h1>
        <p>Augmented Reality Manual</p>
        <p style="font-size: 0.8rem; opacity: 0.7;">Requires Chrome on Android or WebXR Viewer on iOS</p>
        <button id="start-btn">Enter AR</button>
    </div>

    <!-- 2. UI OVERLAY -->
    <div id="ui-layer">
        <div id="ar-prompt">Scanning floor... Tap reticle to place Robot.</div>
        
        <div id="tutorial-panel">
            <div class="step-indicator">Step <span id="step-num">1</span> of <span id="total-steps">15</span></div>
            <div class="instruction-text" id="instruction">Loading training modules...</div>
            <div class="controls">
                <button class="btn-back" id="btn-back">Back</button>
                <button class="btn-next" id="btn-next">Next</button>
            </div>
        </div>
    </div>

    <!-- 3. A-FRAME SCENE -->
    <!-- 
         webxr="optionalFeatures: hit-test, dom-overlay" 
         This tells the browser we want to detect surfaces and overlay HTML on top.
    -->
    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #ui-layer" 
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false"> <!-- Disable default VR button, we built our own -->

        <!-- ASSETS (Materials & Models) -->
        <a-assets>
            <!-- Define reusable mixins for highlighting parts -->
            <a-mixin id="highlight-mat" material="color: #ffff00; opacity: 0.7; transparent: true; emissive: #ffff00; emissiveIntensity: 0.5"></a-mixin>
            <a-mixin id="normal-mat" material="color: #333; opacity: 1;"></a-mixin>
        </a-assets>

        <!-- LIGHTING -->
        <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- AR RETICLE -->
        <!-- This cursor follows the floor. When tapped, it spawns the robot. -->
        <a-entity id="reticle" ar-hit-test="target: #robot-container; type: map">
            <a-ring rotation="-90 0 0" radius-inner="0.1" radius-outer="0.12" color="#00ff00" opacity="0.8"></a-ring>
            <a-circle rotation="-90 0 0" radius="0.02" color="#00ff00"></a-circle>
        </a-entity>

        <!-- ROBOT CONTAINER -->
        <!-- Initially hidden. When user taps reticle, this entity moves to that spot and becomes visible. -->
        <a-entity id="robot-container" visible="false" position="0 0 -1000">
            
            <!-- 
               DOBOT MODEL SIMULATION 
               (Constructed from primitives so it works without external files. 
               Replace this whole block with <a-gltf-model src="url"></a-gltf-model> if you have a file.)
            -->
            <a-entity id="dobot-model" scale="1 1 1">
                <!-- Base -->
                <a-box position="0 0.025 0" width="0.2" height="0.05" depth="0.2" color="#eee"></a-box>
                <a-box position="0 0.1 0" width="0.12" height="0.15" depth="0.12" color="#333">
                     <!-- Power Button (Part to Highlight) -->
                    <a-cylinder id="part-power-btn" position="0.0 0.05 0.06" rotation="90 0 0" radius="0.01" height="0.01" color="#ff0000"></a-cylinder>
                </a-box>

                <!-- Arm 1 (Rear Arm) -->
                <a-box position="0 0.25 -0.05" width="0.04" height="0.25" depth="0.04" color="#ddd" rotation="-15 0 0"></a-box>
                
                <!-- Arm 2 (Fore Arm) -->
                <a-box position="0 0.35 0.1" width="0.03" height="0.25" depth="0.03" color="#ddd" rotation="45 0 0">
                    <!-- Teach Button on top of arm (Part to Highlight) -->
                    <a-box id="part-teach-btn" position="0 0.13 0.02" width="0.02" height="0.01" depth="0.02" color="yellow"></a-box>
                </a-box>

                <!-- End Effector / Suction Cup -->
                <a-entity id="part-suction-cup" position="0 0.25 0.25">
                    <a-cylinder height="0.05" radius="0.01" color="#333"></a-cylinder>
                    <a-cone position="0 -0.03 0" radius-bottom="0.02" radius-top="0.01" height="0.02" color="#555"></a-cone>
                </a-entity>

                <!-- Status Light -->
                <a-sphere id="part-status-light" position="0.05 0.1 0.05" radius="0.008" color="#333" emissive="#000"></a-sphere>

                <!-- Virtual Object to Pick Up -->
                <a-box id="part-object" position="0.15 0.025 0.15" width="0.03" height="0.03" depth="0.03" color="blue"></a-box>
            </a-entity>

            <!-- AR ANCHOR VISUAL -->
            <!-- A subtle shadow to ground the robot -->
            <a-circle rotation="-90 0 0" radius="0.15" color="#000" opacity="0.4"></a-circle>

        </a-entity>

    </a-scene>

    <!-- 4. LOGIC SCRIPT -->
    <script>
        // --- DATA: Tutorial Steps ---
        const tutorialSteps = [
            {
                text: "Welcome. Find a flat surface (floor/desk) and tap the green reticle to place the Dobot.",
                highlight: null,
                action: "placement"
            },
            {
                text: "1. Press the Power Button on the base of the Dobot.",
                highlight: "part-power-btn",
                anim: "pulse"
            },
            {
                text: "2. Wait for the status light to turn GREEN. (It may flash yellow first).",
                highlight: "part-status-light",
                onEnter: () => {
                    const el = document.querySelector('#part-status-light');
                    el.setAttribute('material', 'color: #00ff00; emissive: #00ff00; emissiveIntensity: 1');
                },
                onExit: () => {
                     const el = document.querySelector('#part-status-light');
                     el.setAttribute('material', 'color: #333; emissive: #000; emissiveIntensity: 0');
                }
            },
            {
                text: "3. On your PC: Open Dobot Studio > Select COM Port > Click 'Connect'.",
                highlight: null
            },
            {
                text: "4. Select 'Teaching & Playback' mode from the dashboard.",
                highlight: null
            },
            {
                text: "5. Setup: Click 'New File'. If prompted to save, choose 'Discard'.",
                highlight: null
            },
            {
                text: "6. Verify the 'Suction Cup' tool is selected in the software.",
                highlight: "part-suction-cup"
            },
            {
                text: "7. Press and HOLD the physical 'Teach Button' on the robot arm to unlock motors.",
                highlight: "part-teach-btn"
            },
            {
                text: "8. Manually move the robot arm to the Home position and release the button to record Point A.",
                highlight: null
            },
            {
                text: "9. Move the robot HOVERING above the blue object. Release button to record Point B.",
                highlight: "part-object"
            },
            {
                text: "10. Lower the arm onto the object. Record Point C.",
                highlight: "part-object"
            },
            {
                text: "11. Software Action: In the row for Point C, toggle 'SuctionCup' to ON.",
                highlight: "part-suction-cup"
            },
            {
                text: "12. Move robot to the drop location. Record Point D.",
                highlight: null
            },
            {
                text: "13. Bring robot back to Center/Safe height. Record Point E.",
                highlight: null
            },
            {
                text: "14. Press 'Start' in Dobot Studio. Watch it execute!",
                highlight: null
            }
        ];

        // --- STATE MANAGEMENT ---
        let currentStep = 0;
        let isPlaced = false;

        // --- DOM ELEMENTS ---
        const uiPanel = document.getElementById('tutorial-panel');
        const prompt = document.getElementById('ar-prompt');
        const instructionEl = document.getElementById('instruction');
        const stepNumEl = document.getElementById('step-num');
        const totalStepsEl = document.getElementById('total-steps');
        const nextBtn = document.getElementById('btn-next');
        const backBtn = document.getElementById('btn-back');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const scene = document.querySelector('a-scene');
        const reticle = document.getElementById('reticle');
        const robotContainer = document.getElementById('robot-container');

        // --- INITIALIZATION ---
        totalStepsEl.innerText = tutorialSteps.length - 1; // Subtract placement step

        // Start Button (WebXR requires user gesture)
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            scene.enterVR(); // In A-Frame, enterVR() handles AR if supported
            prompt.style.display = 'block';
        });

        // --- AR HIT TEST LOGIC ---
        // A-Frame's ar-hit-test component emits 'select' on the reticle when user taps screen
        reticle.addEventListener('select', (e) => {
            if (!isPlaced) {
                // The component automatically moves #robot-container to the hit point
                // We just need to handle UI state
                robotContainer.setAttribute('visible', 'true');
                isPlaced = true;
                reticle.setAttribute('visible', 'false'); // Hide reticle after placement
                
                // Switch UI
                prompt.style.display = 'none';
                uiPanel.style.display = 'block';
                
                // Advance to Step 1
                goToStep(1);
            }
        });

        // --- TUTORIAL ENGINE ---
        function goToStep(index) {
            // cleanup previous step
            const prevData = tutorialSteps[currentStep];
            if (prevData && prevData.highlight) {
                const el = document.getElementById(prevData.highlight);
                if (el) el.removeAttribute('animation'); // Stop pulsing
            }
            if (prevData && prevData.onExit) prevData.onExit();

            // set new step
            currentStep = index;
            const data = tutorialSteps[currentStep];

            // update UI
            stepNumEl.innerText = currentStep;
            instructionEl.innerText = data.text;

            // highlight 3D parts
            if (data.highlight) {
                const el = document.getElementById(data.highlight);
                if (el) {
                    // Simple pulse animation
                    el.setAttribute('animation', 'property: material.opacity; from: 1; to: 0.2; dur: 500; dir: alternate; loop: true');
                }
            }

            // run custom enter logic
            if (data.onEnter) data.onEnter();

            // Manage Button States
            backBtn.disabled = currentStep <= 1;
            nextBtn.innerText = currentStep === tutorialSteps.length - 1 ? "Finish" : "Next";
        }

        nextBtn.addEventListener('click', () => {
            if (currentStep < tutorialSteps.length - 1) {
                goToStep(currentStep + 1);
            } else {
                instructionEl.innerText = "Training Complete! You can reload the page to restart.";
                nextBtn.style.display = 'none';
                backBtn.style.display = 'none';
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                goToStep(currentStep - 1);
            }
        });

        // --- AR HIT TEST COMPONENT (Polyfill logic if needed) ---
        // A-Frame 1.4+ has 'ar-hit-test' built-in or via extras, but let's ensure the event fires.
        // The standard 'ar-hit-test' component sets the position of the target.
        // We just listen for the 'select' event on the scene if the reticle logic is standard.
        // NOTE: The implementation in HTML uses the standard 'ar-hit-test' syntax.
    </script>
</body>
</html>
