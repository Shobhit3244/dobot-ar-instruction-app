<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Dobot Magician AR - Step-by-Step Guide</title>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/three.js/build/ar-threex.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Fallback if style.css doesn't load immediately */
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="ui-overlay">

        <div class="status-panel">
            <span>AR Status: </span>
            <span id="ar-status" class="status-loading">Searching...</span>
        </div>

        <div class="instructions-panel">
            <h3 style="margin: 0 0 5px 0; font-size: 14px; opacity: 0.7;">PICK & PLACE OPERATION</h3>
            <p id="instruction-text" class="instruction-text">Initializing application...</p>
        </div>

        <div class="step-controls">
            <button id="prev-btn" class="step-btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>

            <div
                style="color: white; font-weight: bold; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px;">
                <span id="step-counter">1/12</span>
            </div>

            <button id="next-btn" class="step-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
