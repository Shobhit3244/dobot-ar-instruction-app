<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dobot Magician AR - Step-by-Step Guide</title>

    <!-- Debug Console (Mobile) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- AR.js (Three.js ONLY â€” NO A-FRAME) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/three.js/build/ar-threex.js"></script>

    <!-- GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- UI Styling -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: black;
        }

        #ui-overlay {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .step-controls button {
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <div id="ui-overlay">

        <div class="status-panel">
            <span>AR Status: </span>
            <span id="ar-status" class="status-loading">Searching...</span>
        </div>

        <div class="instructions-panel">
            <h3 style="margin: 0 0 5px 0; font-size: 14px; opacity: 0.7;">
                PICK & PLACE OPERATION
            </h3>
            <p id="instruction-text">Initializing...</p>
        </div>

        <div class="step-controls">
            <button id="prev-btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>

            <div id="step-counter">1/12</div>

            <button id="next-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- MAIN SCRIPT -->
    <script src="js/script.js"></script>
</body>

</html>
